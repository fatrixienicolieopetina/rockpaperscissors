<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"></link>
    </head>

    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <h3>Patricia Nicole Opetina</h3>
        <div class="main-container">
            <div class="column player-container">
                <h2 id="player-score"></h2>
                <button class="player-button" id="rock-button">Rock</button>
                <button class="player-button" id="paper-button">Paper</button>
                <button class="player-button" id="scissors-button">Scissors</button>
                <div id="player-selection"></div>
            </div>
            <div class="column computer-container">
                <h2 id="computer-score"></h2>
                <div id="computer-selection"></div>
            </div>
        </div>
        <div id="result-container"></div>

        <script src="script.js"></script>
    </body>
</html>
